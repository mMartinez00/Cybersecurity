<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <title>Contact</title>
</head>
<body>

<nav class="navbar">
  <div class="navbar__inner">
     <img src="./images/cs_logo1.png" class="navbar__logo" alt="cs_logo">

    <ul class="navbar__menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="threats.html">Threats</a></li>
      <li><a href="protection.html">Protection</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>
</nav>

<main class="main">
  <section class="contact__content">

  <div class="contact__info glass-card">
    <header class="contact__header">
      <h1>Contact Us!</h1>
    </header>

    <p><i class="fa-solid fa-mobile"></i> (888)888-8888</p>
    <p><i class="fa-solid fa-envelope"></i> stm@lagcc.cuny.edu.com</p>
    <p><i class="fa-solid fa-location-pin"></i> New York, New York</p>

    <h2>Resources</h2>
    <p><a href="https://www.ic3.gov/" target="_blank"><i class="fa-solid fa-shield"></i> FBI IC3 <i class="fa-solid fa-arrow-right"></i> Filing Complaints</a></p>
    <p><a href="https://www.cisa.gov/" target="_blank"><i class="fa-solid fa-lock"></i> Cybersecurity and Infrastructure Security Agency (CISA)</a></p>
    <p><a href="https://www.ftc.gov/" target="_blank"><i class="fa-solid fa-fingerprint"></i> Federal Trade Commission (Identity Theft Recovery)</a></p>
  </div>


  <!-- Contact form -->
  <div class="contact__form-container glass-card">
    <form
      class="contact__form"
      action="mailto:yourname@example.com"
      method="post"
      enctype="text/plain"
    >
  <div class="contact__field">
    <label class="contact__label" for="name">Full Name:</label>
      <input class="contact__input" type="text" id="name" name="Name" required>
    </div>

  <div class="contact__field">
    <label class="contact__label" for="email">Email:</label>
    <input class="contact__input" type="email" id="email" name="Email" required>
  </div>

  <div class="contact__field">
    <label class="contact__label" for="message">Message:</label>
    <textarea
      class="contact__textarea"
      id="message"
      name="Message"
      rows="5"
      required>
    </textarea>
  </div>

  <div class="contact__actions">
    <button  class="contact__button">Submit</button>
  </div>
      </form>
    </div>

  </section>
</main>

<script src="./scripts/main.js"></script>
    
</body>
</html>
